<body>
    
<h1>Matrizes JS</h1>
<h2>O metado at() </h2>
<p id="demonstracao"></p>
    <script> 
    const frutas = ["banana", "Laranja", "Maçã", "Manga"]
    let fruta = frutas.at(2);
    document.getElementById("demonstracao").innerHTML = fruta;
    </script>
