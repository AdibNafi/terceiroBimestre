<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Ler e verificar qual o menor numero:</h1>
    <form>
        <label> digite um numero </label>
        <br>
        <input type="number" id="recebedora"> <br>
        <button type="button" id="armazenar"> Armazenar </button>
        <button type="button" onclick="encontrarmenor()"> Encontrar o menor numero </button>
    </form>
    <p id="resultado"> </p>
    <script>
        let numeros = [];

        document.getElementById('armazenar').onclick = function () {
            let recebedora = parseFloat(document.getElementById('recebedora').value);
            if (!isNaN(recebedora)) {
                numeros.push(recebedora);
                document.getElementById('recebedora').value = '';
            }
        }
        function encontrarmenor() {
            if (numeros.length > 0){
                let menornumero = Math.min(...numeros)//os tres pontos Ã© o espalhamento,ou seja para passar em todos os valores do vetor

                document.getElementById('resultado').innerText = "\n Os numeros digitados foram:" + numeros.join(", ") + "\n O menor numero foi:" + menornumero;
            } else {
                document.getElementById('resultado').innerText = "\n Nenhum numero foi armazenado"

            }
        }


    </script>
</body>

</html>
