<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Ler e verificar qual o menor numero:</h1>
    <form>
        <label> digite um numero </label>
        <br>
        <input type="number" id="recebedora"> <br>
        <button type="button" id="armazenar"> Armazenar </button>
        <button type="button" id="encontrarmenor"> Encontrar o menor numero </button>
    </form>
    <p id="resultado"> </p>
    <script>
        let numeros = [];
        document.getElementById('armazenar').onclick = function () {
            let recebedora = parseFloat(document.getElementById('recebedora').value);
            if (!isNaN(recebedora)){
            numeros.push(recebedora);
            document.getElementById('recebedora').value = '';
        }
    }
        document.getElementById('encontrarmenor').onclick = function () {
            if (numeros.length > 0 ) {
                let menornumero = numeros[0];
                for (let i = 1; i < numeros.length; i++) {
                    if (numeros[i] < menornumero) {
                        menornumero = numeros[i];
                        
                }
             }
                document.getElementById('resultado').innerText = "\n Os numeros digitados foram:" + numeros.join(", ") + "\n O menor numero foi:" + menornumero ;
            } else{ document.getElementById('resultado').innerText = "\n Nenhum numero foi armazenado"

            }
        }


    </script>
</body>

</html>
